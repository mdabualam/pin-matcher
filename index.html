<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input  id="random-number" class="form-control" type="text" >
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
    <div class="col-md-6">
        <div class="input-section half-width">
                <form action="" name="form" onsubmit="return false">
                  <input id="display-number" class="form-control"  type="text" name="display">
            <div class="numbers">
                <div class="calc-body">
                        <div class="calc-button-row">
                        <div class="button" onclick="calculator(this.innerText)">7</div>
                        <div class="button" onclick="calculator(this.innerText)">8</div>
                        <div class="button" onclick="calculator(this.innerText)">9</div>
                        </div>
                        <div class="calc-button-row">
                          <div class="button" onclick="calculator(this.innerText)">4</div>
                          <div class="button" onclick="calculator(this.innerText)">5</div>
                          <div class="button" onclick="calculator(this.innerText)">6</div>
                        </div>
                        <div class="calc-button-row">
                          <div class="button" onclick="calculator(this.innerText)">1</div>
                          <div class="button" onclick="calculator(this.innerText)">2</div>
                          <div class="button" onclick="calculator(this.innerText)">3</div>
                        </div>
                    <div class="calc-button-row">
                        <div class="button" onclick="backspace()"><</div>
                            <div class="button" onclick="calculator(this.innerText)">0</div>
                            <div id="clear-button" class="button">C</div>
                        </div>
                        <div>
                            <button id="submit-button" type="submit"  class="submit-btn">Submit</button>
                            <p class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div id="hide-section" class="notify-section" >
            <p id="wrong-pin" class="notify" >❌ Pin Didn't Match, Please try again</p>
            <p id="right-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

    function calculator(x){
        var displayInput = document.getElementById("display-number");
        displayInput.value = displayInput.value + x;  
    }
    function hideNotifySection (){
        document.getElementById("wrong-pin").style.display = 'none';
        document.getElementById("right-pin").style.display = 'none'; 
     }
    function backspace(){
        var backArrow = form.display.value;
         form.display.value = backArrow.substring( 0, backArrow.length-1);
        hideNotifySection ();
     }

    function clearDisplay(){
        form.display.value = '';
     }

    document.getElementById("clear-button").addEventListener("click", function(){
        clearDisplay();
        hideNotifySection ();
       });
    document.getElementById("generate-pin").addEventListener("click", function(){
        var randomNumber = Math.floor(Math.random() * 9000 + 1000);
        var fourDigits = document.getElementById("random-number");
        fourDigits.value = randomNumber;
        clearDisplay();
        hideNotifySection ();
    });
    document.getElementById("submit-button").addEventListener("click", function(){
        let fourDigitsNum = document.getElementById("random-number");
        let displayNumber = document.getElementById("display-number");
           if (fourDigitsNum.value == displayNumber.value){
               document.getElementById("right-pin").style.display = 'block'; 
        }
        else{
            document.getElementById("wrong-pin").style.display = 'block';  
        }
    })
    
    </script>
</body>
</html>
